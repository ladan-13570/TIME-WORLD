  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">select a city...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
      </select>
      <div class="city" id="los-Angeles">
        <div>
          <h2>Los Angeles</h2>

          <div class="date">April 15th 2026</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city" id="Sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">April 15th 2026</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
